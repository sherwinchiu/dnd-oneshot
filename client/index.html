<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sherwin's World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div id="main-screen">
            <img id="map" src="/maps/map1.png"/>
            <div class="player" id="James">James</div>
            <div class="player" id="Glen">Glen</div>
            <div class="player" id="Nicolas">Nicolas</div>
            <div class="player" id="Lilah">Lilah</div>
            <div class="player" id="Sasha">Sasha</div>
            <canvas id="canvas" width="2100" height="2100">
            
            
        </div>
        <div id="countdown-bar"></div>
        <div id="side-screen">
            <div id="pfp"></div>
            <div class="player-tab">Sherwin<div></div></div>
            <div class="player-tab">James</div>
            <div class="player-tab">Glen</div>
            <div class="player-tab">Nicolas</div>
            <div class="player-tab">Lilah</div>
            <div class="player-tab">Sasha</div>
        </div>
        <div id="tool-bar">
            <div class="option" id="move"><img class="tool-pic" src="/option-icons/move.png"/></div>
            <div class="option" id="zoom-in"><img class="tool-pic" src="/option-icons/zoomIn.png"/></div>
            <div class="option" id="zoom-out"><img class="tool-pic" src="/option-icons/zoomOut.png"/></div>
            <div class="option" id="line">Line</div>
            <div class="option" id="circle">Circle</div>
            <div class="option" id="rect">Rect</div>
            <div class="option" id="grid-toggle">Grid</div>
            <div class="option" id="ping">Ping</div>
        </div>
        <div id="spacer"></div>
        <script src="./jquery-3.6.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./client.js"></script>
    </body>
</html>
