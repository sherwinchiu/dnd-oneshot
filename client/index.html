<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sherwin's World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="main-screen">
            <img src="/maps/unnamed (2).jpg"/>
        </div>
        <div id="countdown-bar"></div>
        <div id="side-screen">
            <div id="pfp"></div>
            <div class="player">Sherwin</div>
            <div class="player">James</div>
            <div class="player">Glen</div>
            <div class="player">Nicolas</div>
            <div class="player">Lilah</div>
            <div class="player">Sasha</div>
        </div>
        <div id="tool-bar">
            <div class="option" id="move">Move</div>
            <div class="option" id="zoom-in">Zoom In</div>
            <div class="option" id="zoom-out">Zoom Out</div>
            <div class="option" id="tools">Tools</div>
            <div class="option" id="ping">Ping</div>
        </div>
        <div id="spacer"></div>
        <script src="./jquery-3.6.0.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
