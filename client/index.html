<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sherwin's World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div id="main-screen">
            <img src="move.png"/>
            <img id="map" src="/maps/unnamed (2).jpg"/>
            
        </div>
        <div id="countdown-bar"></div>
        <div id="side-screen">
            <div id="pfp"></div>
            <div class="player">Sherwin</div>
            <div class="player">James</div>
            <div class="player">Glen</div>
            <div class="player">Nicolas</div>
            <div class="player">Lilah</div>
            <div class="player">Sasha</div>
        </div>
        <div id="tool-bar">
            <div class="option" id="move"><img class="tool-pic" src="move.png"/></div>
            <div class="option" id="zoom-in"><img class="tool-pic" src="zoomIn.png"/></div>
            <div class="option" id="zoom-out"><img class="tool-pic" src="zoomOut.png"/></div>
            <div class="option">Line</div>
            <div class="option">Circle</div>
            <div class="option">Square</div>
            <div class="option">Cone</div>
            <div class="option" id="ping">Ping</div>
        </div>
        <div id="spacer"></div>
        <script src="./jquery-3.6.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
